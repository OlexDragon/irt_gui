<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" translate="no">
<head>
   <title>Login Page - IRT GUI</title>
	<link rel='stylesheet' href='/webjars/bootstrap/5.3.5/css/bootstrap.min.css' th:replace="home :: cssBootstrap"/>
</head>
<body>
	<div class="container-sm">
		<div class="row justify-content-center mt-5">
			<div class="col-md-4">
				<form action="/login" method="post" class="card p-3 mb-2 bg-light text-dark">
					<img src="/images/logo.png" alt="LLogo" class="card-img-top">
					<div class="card-body">
						<h2 class="card-title">Login</h2>
						<input type="hidden" placeholder="Username" name="username" value="user" required>
						<div th:if="${message} != null" class="row">
                            <div  class="col mt-2">
                                <div class="alert alert-danger" role="alert" th:text="${message}">
  									Invalid username or password.
                                </div>
							</div>
						</div>
						<div class="row">
							<div  class="col">
								<div class="input-group">
									<label for="psw" class="input-group-text"><b>Password</b></label>
									<input id="psw" type="password" placeholder="Enter Password" class="form-control" name="password" required>
								</div>
							</div>
						</div>
						<div class="row">
							<div  class="col mt-2">
 								<button type="submit" class="form-control">Login</button>
 							</div>
 						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="/js/login.js" ></script>
</body>
</html>
