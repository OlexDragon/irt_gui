<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
</head>

<body>

	<div class="container" th:fragment="rcm">
		<div class="card-body">
		<div class="row m-2">
			<div class="form-floating col-3">
				<input id="savedValue" type="number" class="form-control" placeholder="Saved Value" readonly="readonly" disabled="disabled">
				<label for="savedValue">Saved Value</label>
			</div>
			<div class="col"></div>
			<div class="form-floating col-3">
				<input id="valueStep" type="number" class="form-control" placeholder="Step">
				<label for="valueStep">Step</label>
			</div>
		</div>
		<div class="row m-2">
			<div class="col">
				<input id="valueRange" type="range" class="form-range" disabled="disabled">
			</div>
		</div>
		<div class="row m-2">
			<div class="form-floating col-3">
				<input id="dac1" type="number" class="form-control dac" placeholder="DAC 1" data-rcm="3" disabled="disabled">
				<label for="dac1">DAC</label>
			</div>
		</div>
		</div>
	</div>

</body>
</html>
